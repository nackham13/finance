<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="app">
            <button v-on:click="button1">ボタン1</button>
            <button v-on:click="button2">ボタン2</button>
            {{ data1 }}{{ data2 }}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    data1: "データ1",
                    data2: "データ2",
                },
                methods: {
                    button1: function() {
                        params = new URLSearchParams(window.location.search);
                        url = "https://sheets.googleapis.com/v4/spreadsheets/" + params.get("id") + "/values/Legacy?key=" + params.get("key");
                        $.ajax({
                            url: url,
                            dataType: "json"
                        }).done(function(data) {
                            console.log(data)
                        })
                    },
                    button2: function() {
                        params = new URLSearchParams(window.location.search);
                        url = "https://script.google.com/macros/s/" + params.get("key") + "/exec"
                        $.ajax({
                            url: url,
                            data: {
                                crossDomain: true
                            },
                            dataType: "json"
                        }).done(function(data) {
                            console.log(data)
                        })
                    }
                }
            })
        </script>
    </body>
</html>
